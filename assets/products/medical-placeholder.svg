<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <rect width="200" height="200" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>

  <!-- Medical Cross -->
  <g transform="translate(100, 100)">
    <!-- Horizontal bar -->
    <rect x="-25" y="-5" width="50" height="10" fill="#3b82f6" rx="2"/>
    <!-- Vertical bar -->
    <rect x="-5" y="-25" width="10" height="50" fill="#3b82f6" rx="2"/>
  </g>

  <!-- Medical Equipment Icon -->
  <g transform="translate(100, 140)" stroke="#64748b" stroke-width="1.5" fill="none">
    <!-- Stethoscope outline -->
    <circle cx="-15" cy="0" r="8"/>
    <circle cx="15" cy="0" r="8"/>
    <path d="M-7,-5 Q0,-15 7,-5"/>
    <line x1="0" y1="-15" x2="0" y2="-25"/>
  </g>

  <!-- Product Text -->
  <text x="100" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">
    Medical Product
  </text>
</svg>