<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <style>
      .cross-bg { fill: #1a1a1a; }
      .cross-shadow { fill: #666666; opacity: 0.4; }
      .letter {
        fill: #ffffff;
        font-family: 'Arial Black', 'Arial Bold', Arial, sans-serif;
        font-weight: 900;
        font-size: 42px;
        text-anchor: middle;
        dominant-baseline: middle;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
      }
      .center-letter {
        font-size: 48px;
        font-weight: 900;
      }
      .letter-outline {
        fill: none;
        stroke: #333333;
        stroke-width: 1;
        font-family: 'Arial Black', 'Arial Bold', Arial, sans-serif;
        font-weight: 900;
        font-size: 42px;
        text-anchor: middle;
        dominant-baseline: middle;
      }
      .center-letter-outline {
        font-size: 48px;
        stroke-width: 1.2;
      }
    </style>
  </defs>

  <!-- Background cross with shadow -->
  <g>
    <!-- Cross shadow for depth -->
    <path class="cross-shadow" d="M75 20 L125 20 L125 75 L180 75 L180 125 L125 125 L125 180 L75 180 L75 125 L20 125 L20 75 L75 75 Z" transform="translate(4,4)"/>

    <!-- Main cross -->
    <path class="cross-bg" d="M75 20 L125 20 L125 75 L180 75 L180 125 L125 125 L125 180 L75 180 L75 125 L20 125 L20 75 L75 75 Z"/>

    <!-- Subtle gradient highlight -->
    <defs>
      <linearGradient id="highlight" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:rgba(255,255,255,0.15);stop-opacity:1" />
        <stop offset="100%" style="stop-color:rgba(255,255,255,0.05);stop-opacity:1" />
      </linearGradient>
    </defs>
    <path fill="url(#highlight)" d="M75 20 L125 20 L125 75 L180 75 L180 125 L125 125 L125 180 L75 180 L75 125 L20 125 L20 75 L75 75 Z"/>

    <!-- Letter outlines for better contrast -->
    <!-- Top S -->
    <text class="letter-outline" x="100" y="50">S</text>

    <!-- Left S -->
    <text class="letter-outline" x="50" y="100">S</text>

    <!-- Center G -->
    <text class="letter-outline center-letter-outline" x="100" y="100">G</text>

    <!-- Right S -->
    <text class="letter-outline" x="150" y="100">S</text>

    <!-- Bottom S -->
    <text class="letter-outline" x="100" y="150">S</text>

    <!-- Main letters -->
    <!-- Top S -->
    <text class="letter" x="100" y="50">S</text>

    <!-- Left S -->
    <text class="letter" x="50" y="100">S</text>

    <!-- Center G -->
    <text class="letter center-letter" x="100" y="100">G</text>

    <!-- Right S -->
    <text class="letter" x="150" y="100">S</text>

    <!-- Bottom S -->
    <text class="letter" x="100" y="150">S</text>
  </g>
</svg>